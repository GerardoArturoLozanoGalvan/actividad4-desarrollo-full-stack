<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestor de Productos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: #f0f0f0;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .tab.active {
      background: #667eea;
      color: white;
    }
    
    .form {
      display: none;
    }
    
    .form.active {
      display: block;
    }
    
    .message {
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestor de Productos</h1>
    
    <div class="tabs">
      <button class="tab active" onclick="showForm('login')">Iniciar Sesion</button>
      <button class="tab" onclick="showForm('register')">Registrarse</button>
    </div>
    
    <!-- Formulario Login -->
    <form class="form active" id="login" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    
    <!-- Formulario Register -->
    <form class="form" id="register" onsubmit="handleRegister(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="registerPassword" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    
    <div class="message" id="message"></div>
  </div>
  
  <script>
    const API_URL = window.location.origin + "/api";
    
    function showForm(formName) {
      document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(formName).classList.add('active');
      event.target.classList.add('active');
      document.getElementById('message').innerHTML = '';
    }
    
    function showMessage(msg, type) {
      const element = document.getElementById('message');
      element.innerHTML = msg;
      element.className = 'message ' + type;
      setTimeout(() => element.innerHTML = '', 5000);
    }
    
    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      try {
        const response = await fetch(API_URL + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        
        if(response.ok) {
          localStorage.setItem('token', data.token);
          showMessage('Sesion iniciada correctamente', 'success');
          setTimeout(() => window.location.href = 'dashboard.html', 2000);
        } else {
          showMessage(data || 'Error al iniciar sesion', 'error');
        }
      } catch(err) {
        showMessage('Error de conexion', 'error');
      }
    }
    
    async function handleRegister(e) {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      
      try {
        const response = await fetch(API_URL + '/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        
        if(response.ok) {
          showMessage('Usuario creado. Intenta iniciar sesion', 'success');
          setTimeout(() => showForm('login'), 2000);
        } else {
          showMessage(data || 'Error al registrar', 'error');
        }
      } catch(err) {
        showMessage('Error de conexion', 'error');
      }
    }
  </script>
</body>
</html>
